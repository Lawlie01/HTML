<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lawlie Leonhart</title>
</head>
<body>
    <!-- table ile tablo oluşturuyoruz. Herbir tablonun satırı ve bir sütunu olması gerekli.Bir satır oluşturabilmek için <tr></tr> tagi kullanılır. Sütun oluşturabilmek içinse <td></td> tagini kullanabiliriz. -->
    <table border="1" width="165" height="165" >
        <tr>
            <!-- 'colspan' kolon boşluğu anlamına gelir. -->
            <td colspan="2">
                Header
            </td>
        </tr>
        <tr>
            <td>
                İçerik
            </td>
            <td>
                Menü
            </td>
        </tr>
        <tr>
            <td colspan="2">
                Footer
            </td>
        </tr>
    </table>
</body>
</html>

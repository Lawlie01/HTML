<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lawlie Leonhart</title>
    <link rel="icon" href="/img/L.ico" type="image/L-icon">
</head>
<body>
    <!-- table ile tablo oluşturuyoruz. Herbir tablonun satırı ve bir sütunu olması gerekli.Bir satır oluşturabilmek için <tr></tr> tagi kullanılır. Sütun oluşturabilmek içinse <td></td> tagini kullanabiliriz.(width=genişlik height=uzunluk) -->
    <center>
    <table border="1" width="700px" >
        <tr height="200">
            <!-- 'colspan' kolon boşluğu anlamına gelir. -->
            <td colspan="3" align="center">
                <img src="/img/L.ico" alt="description" width="100" align="right">
                <img src="/img/L.ico" alt="description" width="100" align="left">
                <h1><font face="Fantasy">Lawlie Leonhart</font></h1>
                <p>Bir Leonhart kuruluşudur!</p>
                
            </td>
        </tr>
        <!-- align konum düzenlemesi. yani ifadenin solda mı sağda mı ortada mı duracağını bildirir(left, right or center) -->
        <tr>
            <td height="250">
                İçerik
            </td>
            <td width="250">
                Menü
            </td>
        </tr>
        <tr>
            <!-- bu satır iletişim linkleri ve fotoğraflarını içeriyor -->
            <td colspan="2"> &nbsp;
                <a href="https://www.instagram.com/lawlie.00/">
                <img src="/img/instagram-logo.png" alt="Yenileyiniz"  width="20"></a>
                <a href="https://www.linkedin.com/in/ahmet-sad%C4%B1ko%C4%9Flu-689464223/">
                    <img src="/img/linkedin-logo.png" alt="Yenileyiniz"  width="20"></a>
            </td>
        </tr>
    </table>
</center>
</body>
</html>
